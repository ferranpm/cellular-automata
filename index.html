<!DOCTYPE html>
<html>
  <head>
    <script src="wolfram.js"></script>
    <style>
      #canvas {
        width: 100%;
      }
    </style>
  </head>
  <body onload="init();">
    <div>
      Number of cells: <input type="number" id="N" value="100"><br>
      Rule number from <a href="http://atlas.wolfram.com/01/01/" target="_blank">atlas.wolfram.com</a>: <select id="rule"></select> <br>
      Update rate <input type="number" id="rate" value="100"><br>
      <button onclick="start();">Start</button>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
